<!DOCTYPE html>
<html>
<head>
  <title>Chatbot Extension</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="chat-container">
    <div class="chat-messages" id="chatMessages">
      <h1 style="color: rgb(70, 42, 24); text-align: center;"> Kumayaay Musical Traditions Informational ChatBot </h1>
      <img src="gourd_rattles_decorated.jpg" alt="gourd rattles" width="400" style = "border-radius: 20px; border-width: 10px; border-color: bisque;" >
      <div class="chat-bot">Hello! Ask our chatbot all your questions about the Kumayaay musical traditions over time. Click on one of the buttons below to start the Q&A process!</div>
    </div>
    <div class="chat-input">
      <button class="question-button" id="button1">Let's Start! I have so many questions!!</button>
      <button class="question-button" id="button2">Yay! Let's begin the learning! </button>
      <button class="question-button" id="button3">So Excited to start and learn more!</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
